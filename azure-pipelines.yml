variables:
  artifacts: bin/Release/netcoreapp3.1/publish/
    

trigger:
- master

jobs:
  - job: build_dotnet_core
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: 'publish'
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: $(artifacts)
          artifactName: drop
